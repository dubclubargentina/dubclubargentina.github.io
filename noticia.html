    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const newsId = urlParams.get('id');
        const newsData = JSON.parse(localStorage.getItem('newsData')) || [];

        const newsDetail = document.getElementById('newsDetail');
        const relatedNews = document.getElementById('relatedNews');

        function renderNewsDetail() {
            const news = newsData.find(n => n.id == newsId);
            if (news) {
                let content = news.content;
                // Convertir todos los enlaces dentro del contenido en enlaces que abran en una nueva ventana
                content = content.replace(/<a /g, '<a target="_blank" ');
                
                newsDetail.innerHTML = `
                    <h1 class="news-title">${news.title}</h1>
                    <img src="${news.featuredImage}" class="news-image mb-4" alt="${news.title}">
                    <p class="news-content">${content}</p>
                `;

                // Render noticias relacionadas
                const related = newsData.filter(n => n.id !== newsId).slice(0, 3);
                renderRelatedNews(related);
            } else {
                newsDetail.innerHTML = `<p>Noticia no encontrada.</p>`;
            }
        }

        function renderRelatedNews(related) {
            relatedNews.innerHTML = related.map(news => `
                <div class="col-md-4">
                    <div class="card news-card">
                        <img src="${news.featuredImage}" class="card-img-top" alt="${news.title}">
                        <div class="card-body">
                            <h5 class="card-title">${news.title}</h5>
                            <p class="card-text">${news.content.slice(0, 100)}...</p>
                            <a href="noticia.html?id=${news.id}" class="btn btn-primary">Leer más</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        renderNewsDetail();
    </script>
