<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Noticia</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">DubClubArgentina</a>
        </div>
    </nav>

    <div class="container my-5" id="newsDetail"></div>

    <script>
        const storageKey = 'sharedNews';
        const params = new URLSearchParams(window.location.search);
        const newsId = params.get('id');

        function getNews() {
            return JSON.parse(localStorage.getItem(storageKey)) || [];
        }

        function renderNewsDetail() {
            const newsDetail = document.getElementById('newsDetail');
            const news = getNews().find(n => n.date === newsId);
            if (news) {
                newsDetail.innerHTML = `
                    <h1>${news.title}</h1>
                    <img src="${news.image}" alt="${news.title}" class="img-fluid">
                    <p>${news.content}</p>
                `;
            } else {
                newsDetail.innerHTML = '<p>Noticia no encontrada.</p>';
            }
        }

        renderNewsDetail();
    </script>
</body>
</html>
