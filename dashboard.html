<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Publicar Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>
    <style>
        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">DubClubArgentina</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Publicar una nueva noticia</h2>
        <form id="newsForm">
            <div class="mb-3">
                <label for="title" class="form-label">TÃ­tulo de la noticia</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Contenido</label>
                <textarea class="form-control" id="content"></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Imagen destacada (URL)</label>
                <input type="url" class="form-control" id="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
    </div>

    <div class="container my-5">
        <h2>Noticias Publicadas</h2>
        <div id="newsList" class="row"></div>
    </div>

    <script>
        let editor;
        ClassicEditor.create(document.querySelector('#content'))
            .then(newEditor => editor = newEditor)
            .catch(error => console.error(error));

        const storageKey = 'newsData';

        function getNews() {
            return JSON.parse(localStorage.getItem(storageKey)) || [];
        }

        function saveNews(news) {
            localStorage.setItem(storageKey, JSON.stringify(news));
        }

        function renderNews() {
            const newsList = document.getElementById('newsList');
            const news = getNews();
            newsList.innerHTML = news.length
                ? news.map(n => `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${n.image}" class="card-img-top" alt="${n.title}">
                            <div class="card-body">
                                <h5>${n.title}</h5>
                                <p>${n.content.slice(0, 100)}...</p>
                                <button class="btn btn-danger btn-sm" onclick="deleteNews(${n.id})">Eliminar</button>
                            </div>
                        </div>
                    </div>
                `).join('')
                : '<p>No hay noticias publicadas.</p>';
        }

        function deleteNews(id) {
            const news = getNews().filter(n => n.id !== id);
            saveNews(news);
            renderNews();
        }

        document.getElementById('newsForm').onsubmit = function (e) {
            e.preventDefault();
            const title = document.getElementById('title').value.trim();
            const content = editor.getData().trim();
            const image = document.getElementById('image').value.trim();

            if (!title || !content || !image) return alert('Completa todos los campos.');

            const news = getNews();
            news.push({ id: Date.now(), title, content, image });
            saveNews(news);
            renderNews();
        };

        renderNews();
    </script>
</body>
</html>
