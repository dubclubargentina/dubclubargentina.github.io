<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Publicar Noticias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@ckeditor/ckeditor5-build-classic/build/ckeditor.js"></script>
    <style>
        .card-img-top {
            display: block;
            margin: 0 auto;
            max-height: 200px;
            object-fit: cover;
        }

        .card-text {
            text-align: justify;
            padding: 10px;
        }

        .card-body {
            text-align: center;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Responsividad */
        @media (max-width: 767px) {
            .card-img-top {
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">DubClubArgentina</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Publicar una nueva noticia</h2>
        <form id="newsForm">
            <div class="mb-3">
                <label for="title" class="form-label">Título de la noticia</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Contenido</label>
                <textarea class="form-control" id="content" rows="5"></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Imagen destacada (URL)</label>
                <input type="url" class="form-control" id="image" required>
            </div>
            <div class="mb-3">
                <label for="isFeatured" class="form-label">Marcar como noticia destacada</label>
                <input type="checkbox" class="form-check-input" id="isFeatured">
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn">Publicar Noticia</button>
        </form>
    </div>

    <div class="container my-5">
        <h2>Noticias Publicadas</h2>
        <div id="newsList" class="row"></div>
    </div>

    <script>
        let editor;

        // Inicializar CKEditor
        ClassicEditor.create(document.querySelector('#content'))
            .then(newEditor => editor = newEditor)
            .catch(error => console.error(error));

        const API_URL = 'https://jsonplaceholder.typicode.com/posts'; // Cambiar por tu servidor real

        async function fetchNews() {
            const response = await fetch(API_URL);
            return response.json();
        }

        async function renderNews() {
            const newsList = document.getElementById('newsList');
            const noticias = await fetchNews();
            if (noticias.length === 0) {
                newsList.innerHTML = '<p>No hay noticias publicadas.</p>';
                return;
            }

            newsList.innerHTML = noticias.map(news => `
                <div class="col-12 col-sm-6 col-md-4 mb-4">
                    <div class="card">
                        <img src="${news.featuredImage || 'https://via.placeholder.com/200'}" class="card-img-top" alt="${news.title}">
                        <div class="card-body">
                            <h5 class="card-title">${news.title}</h5>
                            <p class="card-text">${news.body || 'Sin contenido disponible...'}</p>
                            <button class="btn btn-danger btn-sm" onclick="deleteNews(${news.id})">Eliminar</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function postNews(data) {
            await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
        }

        document.getElementById('newsForm').onsubmit = async function (e) {
            e.preventDefault();

            const title = document.getElementById('title').value.trim();
            const content = editor.getData().trim();
            const image = document.getElementById('image').value.trim();
            const isFeatured = document.getElementById('isFeatured').checked;

            if (!title || !content || !image) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            await postNews({ title, content, image, isFeatured });
            renderNews();
        };

        async function deleteNews(id) {
            if (!confirm('¿Seguro que deseas eliminar esta noticia?')) return;

            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            renderNews();
        }

        // Renderizar noticias al cargar la página
        renderNews();
    </script>
</body>
</html>
