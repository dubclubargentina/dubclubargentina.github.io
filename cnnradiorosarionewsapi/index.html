
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNN Radio Rosario - Noticias en Tiempo Real</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="bg-danger text-white py-3">
    <div class="container text-center">
      <h1 class="h3">CNN Radio Rosario</h1>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    <section id="noticias">
      <h2 class="section-title text-danger">Noticias</h2>
      <div class="row" id="noticias-container"></div>
    </section>

    <section id="deportes">
      <h2 class="section-title text-danger">Deportes</h2>
      <div class="row" id="deportes-container"></div>
    </section>

    <section id="politica">
      <h2 class="section-title text-danger">Política</h2>
      <div class="row" id="politica-container"></div>
    </section>

    <section id="economia">
      <h2 class="section-title text-danger">Economía</h2>
      <div class="row" id="economia-container"></div>
    </section>

    <section id="agro">
      <h2 class="section-title text-danger">Agro</h2>
      <div class="row" id="agro-container"></div>
    </section>

    <section id="hidrovia">
      <h2 class="section-title text-danger">Hidrovía Paraná</h2>
      <div class="row" id="hidrovia-container"></div>
    </section>

    <section id="espectaculos">
      <h2 class="section-title text-danger">Espectáculos</h2>
      <div class="row" id="espectaculos-container"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-3 text-center">
    <p>&copy; 2025 CNN Radio Rosario. Noticias en tiempo real.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
