<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dub Club Argentina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">DubClubArgentina</a>
        </div>
    </nav>

    <header class="bg-dark text-white text-center py-5">
        <h1>Bienvenidos a Dub Club Argentina</h1>
        <p>Noticias y eventos de la cultura Sound System</p>
    </header>

    <div class="container my-5">
        <h2>Noticias Recientes</h2>
        <div id="newsContainer" class="row"></div>
    </div>

    <script>
        const storageKey = 'newsData';

        function getNews() {
            return JSON.parse(localStorage.getItem(storageKey)) || [];
        }

        function renderNews() {
            const newsContainer = document.getElementById('newsContainer');
            const news = getNews();
            newsContainer.innerHTML = news.length
                ? news.map(n => `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${n.image}" class="card-img-top" alt="${n.title}">
                            <div class="card-body">
                                <h5>${n.title}</h5>
                                <p>${n.content.slice(0, 100)}...</p>
                                <a href="noticia.html?id=${n.id}" class="btn btn-primary">Leer m√°s</a>
                            </div>
                        </div>
                    </div>
                `).join('')
                : '<p>No hay noticias disponibles.</p>';
        }

        renderNews();
    </script>
</body>
</html>
