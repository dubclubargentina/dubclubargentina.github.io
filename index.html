<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dub Club Argentina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .featured-news {
            height: 50vh;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .news-card .card-body {
            text-align: center;
        }

        .welcome-header {
            height: 60vh;
            background-image: linear-gradient(45deg, #ff0000, #ffcc00, #008000);
            background-size: 400% 400%;
            animation: gradient-animation 5s ease infinite;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0 20px;
        }

        .welcome-header h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 5px black;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 767px) {
            .welcome-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://dubclubargentina.com.ar/assets/img/dubclubargentinalogo.jpg" alt="Logo DubClubArgentina" style="width: 40px;">
                Dub Club Argentina
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="lanzamientos.html">Lanzamientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="rosaionrecords.html">Sello Discográfico</a></li>
                    <li class="nav-item"><a class="nav-link" href="quienessomos.html">Quienes Somos</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-success text-white" href="https://wa.me/5493413209744">WhatsApp</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="welcome-header">
        <h1>Bienvenidos al Dub Club Argentina</h1>
        <p>Noticias y eventos de la cultura Sound System</p>
    </header>

    <!-- Noticias -->
    <div class="container my-5">
        <h2>Noticias Recientes</h2>
        <div id="newsContainer" class="row"></div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #000; color: #fff; padding: 40px 20px; text-align: center;">
        <p>© 2024 DubClubArgentina. Todos los derechos reservados.</p>
        <p>
            <a href="https://www.instagram.com/dubclubargentina/" target="_blank" style="margin: 0 10px; color: white;">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" style="width: 30px;">
            </a>
            <a href="https://www.facebook.com/dubclubargentina" target="_blank" style="margin: 0 10px; color: white;">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111425.png" alt="Facebook" style="width: 30px;">
            </a>
        </p>
    </footer>

    <script>
        const storageKey = 'newsData';

        function getNews() {
            return JSON.parse(localStorage.getItem(storageKey)) || [];
        }

        function renderNews() {
            const newsContainer = document.getElementById('newsContainer');
            const news = getNews();
            newsContainer.innerHTML = news.length
                ? news.map(n => `
                    <div class="col-md-4">
                        <div class="card news-card">
                            <img src="${n.image}" class="card-img-top" alt="${n.title}">
                            <div class="card-body">
                                <h5 class="card-title">${n.title}</h5>
                                <p class="card-text">${n.content.slice(0, 100)}...</p>
                                <a href="noticia.html?id=${n.id}" class="btn btn-primary">Leer más</a>
                            </div>
                        </div>
                    </div>
                `).join('')
                : '<p>No hay noticias disponibles.</p>';
        }

        renderNews();
    </script>
</body>
</html>
