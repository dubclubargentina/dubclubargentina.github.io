<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Noticia - CNN Rosario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo-cnn.png" height="30" alt="">
                Panel de Redacción
            </a>
            <button class="btn btn-danger" onclick="logout()">Cerrar sesión</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Cargar Nueva Noticia</h1>
        <form id="formNoticia">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido</label>
                <textarea class="form-control" id="contenido" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">URL de la Imagen</label>
                <input type="url" class="form-control" id="imagen" required>
            </div>
            <button type="submit" class="btn btn-primary">Cargar Noticia</button>
        </form>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
