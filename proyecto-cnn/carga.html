<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Noticia - CNN Radio Rosario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CNN Radio Rosario</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Cargar Nueva Noticia</h1>
        <form id="formCarga">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido</label>
                <textarea class="form-control" id="contenido" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-control" id="categoria" required>
                    <option value="rosario">Rosario</option>
                    <option value="politica">Política</option>
                    <option value="economia">Economía</option>
                    <option value="deportes">Deportes</option>
                    <option value="internacionales">Internacionales</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="imagenes" class="form-label">Cargar Imágenes (Máx. 10)</label>
                <input type="file" class="form-control" id="imagenes" multiple accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Cargar Noticia</button>
        </form>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
