<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Editor - CNN Rosario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo-cnn.png" height="30" alt="">
                Panel de Redacción
            </a>
            <button class="btn btn-danger" onclick="logout()">Cerrar sesión</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">Categorías</div>
                    <div class="list-group list-group-flush">
                        <a href="#" class="list-group-item list-group-item-action" onclick="cargarSeccion('rosario')">Rosario</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="cargarSeccion('politica')">Política</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="cargarSeccion('economia')">Economía</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="cargarSeccion('deportes')">Deportes</a>
                        <a href="#" class="list-group-item list-group-item-action" onclick="cargarSeccion('internacional')">Internacional</a>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">Nueva Noticia</div>
                    <div class="card-body">
                        <form id="formNoticia">
                            <input type="text" class="form-control mb-3" placeholder="Título" id="titulo" required>
                            <textarea class="form-control mb-3" rows="6" placeholder="Contenido" id="contenido" required></textarea>
                            <div class="mb-3">
                                <label>Imágenes de la nota (Máx. 5)</label>
                                <input type="file" class="form-control" id="imagenes" multiple accept="image/*">
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Publicar Noticia</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
